apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: ariel
  name: emgc-mp-statefulset
spec:
  selector:
    matchLabels:
      app: emgc
  serviceName: emgc-mp-service
  replicas: 2
  volumeClaimTemplates:
  - metadata:
      name: emgc-pvc # pvc create name = emgc-pvc - [metadata.name] -0-1-2
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 2Gi
  template:
    metadata:
      labels:
        app: emgc
        service: emgc-mp-service ## ref headless-svc.metadata.name
        statefulset: emgc-mp-statefulset ## ref Statefulset.metadata.name
        name: EMGC
        type: EMG
        group: EMGC
        ixpc-base-port: "0x7600"
    spec:
      securityContext: 
        sysctls:
        - name: kernel.sem
          value: "512 32000 512 4096"
      volumes:
      - name: tmp-sysconfig
        configMap:
          name: emgc-config-map-1.0
      - name: shared-bin
        emptyDir: {}
      - name: shared-data
        emptyDir: {}
      - name: shared-nas-hist
        emptyDir: {}
      - name: shared-subue-hist
        emptyDir: {}
      - name: ariel-acc-token
        secret:
          secretName: ariel-secret
      - name: replace-script
        configMap:
          name: replace-script
          defaultMode: 0777
      - name: emgc-init-script
        configMap:
          name: emgc-init-script
          defaultMode: 0777
      - name: nfs-vol
        nfs:
          server: 192.168.70.143
          path: /nfs_data/ariel/emgc
      - name: label-conf
        downwardAPI:
          items:
            - path: name
              fieldRef:
                fieldPath: metadata.labels['name']
            - path: type
              fieldRef:
                fieldPath: metadata.labels['type']
            - path: group
              fieldRef:
                fieldPath: metadata.labels['group']
            - path: ixpc_base_port
              fieldRef:
                fieldPath: metadata.labels['ixpc-base-port']
      initContainers:
        - name: init-container-00
          image: 192.168.70.143:5000/busybox:1.0
          imagePullPolicy: Always
          volumeMounts:
            - name: shared-bin
              mountPath: "/local/bin"
          command: ["/bin/sh", "-c", "cp /bin/* /local/bin"]
        - name: init-container-01
          image: 192.168.70.143:5000/busybox_bash:1.0
          imagePullPolicy: Always
          volumeMounts:
            - name: tmp-sysconfig
              mountPath: "/tmp/data"
            - name: shared-data
              mountPath: "/data"
            - name: shared-bin
              mountPath: "/local/bin"
            - name: replace-script
              mountPath: "/replace_script"
            - name: emgc-init-script
              mountPath: "/init_script"
          env:
            - name: MY_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: MY_NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: EMS_TOPO_ADDR
              valueFrom:
                configMapKeyRef:
                  name: emgc-config-map-1.0
                  key: EMS_TOPO_ADDR
            - name: MY_STATEFUL_SET
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['statefulset']
          command: ["/bin/sh", "-c", "/init_script/start.sh"]
      containers:
        - name: altibase
          image: 192.168.70.143:5000/altibase_7.1.0:1.0
          imagePullPolicy: IfNotPresent
          volumeMounts:
          - name: emgc-pvc
            subPathExpr: dbs
            mountPath: /home/altibase/altibase_home/dbs
          - name: emgc-pvc
            subPathExpr: logs
            mountPath: /home/altibase/altibase_home/logs
          - name: emgc-pvc
            subPathExpr: trc
            mountPath: /home/altibase/altibase_home/trc
          - name: emgc-pvc
            subPathExpr: conf
            mountPath: /home/altibase/altibase_home/conf
          env:
            - name: MODE
              value: "daemon"
            - name: ALTIBASE_HOME
              value: "/home/altibase/altibase_home"
          livenessProbe:
            failureThreshold: 10
            periodSeconds: 1
            tcpSocket:
              port: 20300
        - name: dbreplica
          image: 192.168.70.143:5000/dbreplica:1.0
          imagePullPolicy: Always
          volumeMounts:
          - name: shared-data
            mountPath: "/data"
          - name: shared-bin
            mountPath: "/bin"
          - name: emgc-pvc
            subPathExpr: trc
            mountPath: /home/altibase/altibase_home/trc
          - name: nfs-vol
            subPathExpr: $(MY_POD_NAME)/CONFIG
            mountPath: /data/CONFIG
          env:
            - name: ALTIBASE_HOME
              value: "/home/altibase/altibase_home"
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          command: ["/bin/sh", "-c", "source /data/k8s.env;/dbreplica"]
        - name: ftpserver
          image: 192.168.70.143:5000/ftpserver:1.0
          imagePullPolicy: Always
          volumeMounts:
          - name: shared-data
            mountPath: "/data"
          ports:
            - name: ftp-passive
              hostPort: 21000
              containerPort: 21000
          env:
            - name: MIN_PORT
              value: "21000"
            - name: MAX_PORT
              value: "21000"
            - name: USERS
              value: "ariel|ariel.1234|/data"
            - name: ADDRESS
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
        - name: topo
          image: 192.168.70.143:5000/topo:1.0
          imagePullPolicy: Always
          volumeMounts:
          - name: label-conf
            mountPath: "/label_conf"
          - name: shared-data
            mountPath: "/data"
          - name: shared-bin
            mountPath: "/bin"
          command: ["/bin/sh", "-c", "source /data/k8s.env;/topo"]
        - name: ixpc
          image: 192.168.70.143:5000/ixpc:1.0
          imagePullPolicy: Always
          volumeMounts:
          - name: shared-data
            mountPath: "/data"
          - name: shared-bin
